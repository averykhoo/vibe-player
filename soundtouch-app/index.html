<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Audio Time Stretch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Audio Time Stretcher (Static)</h1>

    <div class="controls">
        <label for="audioFile">Upload Audio:</label>
        <input type="file" id="audioFile" accept="audio/*">

        <div class="slider-container">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.1" max="5.0" step="0.05" value="1.0">
            <span id="speedValue">1.00x</span>
        </div>

        <button id="playPauseButton" disabled>Play</button>
    </div>

    <p id="status">Please select an audio file.</p>

    <!-- Important: type="module" allows top-level await -->
    <script type="module" src="app.js"></script>
</body>
</html>
