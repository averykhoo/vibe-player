<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubberband WASM Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rubberband WASM Audio Stretcher</h1>

    <div class="controls">
        <label for="audioFile">Upload MP3:</label>
        <input type="file" id="audioFile" accept=".mp3">
    </div>

    <div class="controls" id="processingControls" style="display: none;">
        <label for="stretchRatio">Stretch Ratio:</label>
        <input type="range" id="stretchRatio" min="0.25" max="2.0" step="0.05" value="1.0">
        <span id="ratioValue">1.00x</span>
        <button id="processButton">Process Audio</button>
    </div>

    <div class="status" id="status">
        Status: Waiting for file...
    </div>

    <div class="playback" id="playbackControls" style="display: none;">
        <button id="playButton">Play Processed Audio</button>
    </div>

    <!-- Load the Rubberband module and our script -->
    <!-- IMPORTANT: type="module" is necessary for import/export -->
    <script type="module" src="script.js"></script>
</body>
</html>
