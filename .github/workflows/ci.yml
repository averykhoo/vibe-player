name: Vibe Player CI

on:
  push:
    branches: [ "**" ] # Run on pushes to all branches
  pull_request:
    branches: [ "main", "master" ] # Run on PRs targeting main or master

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: List Playwright directory contents
        run: |
          ls -la node_modules/.bin/
          ls -la node_modules/@playwright/
          if [ -f node_modules/playwright/cli.js ]; then echo "node_modules/playwright/cli.js exists"; else echo "node_modules/playwright/cli.js DOES NOT EXIST"; fi
          if [ -d node_modules/@playwright/test ]; then echo "node_modules/@playwright/test directory exists"; else echo "node_modules/@playwright/test DOES NOT EXIST"; fi

      - name: Run unit tests
        run: npm run test:unit

      - name: Install Playwright Browsers and dependencies
        run: npx playwright install --with-deps

      - name: Start preview server for E2E tests
        run: npm run serve-for-test & # Assuming this is the preview command
        env:
          HOST: '0.0.0.0'
          PORT: 4173

      - name: Echo Preview Server URL
        run: echo "Preview server expected at http://localhost:4173"

      - name: Wait for Preview Server
        run: npx wait-on http://localhost:4173 --timeout 60000

      - name: List Listening Ports (Diagnostics)
        run: sudo ss -tulnp | grep 'LISTEN' || echo "ss command failed or no listening ports found by grep"
        continue-on-error: true

      - name: Run Playwright E2E tests
        run: npx playwright test # Standardized playwright command

      - name: Upload Playwright report
        if: always() # Run this step even if previous steps fail, to get reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
